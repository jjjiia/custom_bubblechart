<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 8px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
}

</style>
<body>
  X Selector <select id = "xAxis"></select>
  Y Selector <select id = "yAxis"></select><br/><br/>
  
  
<div id = "chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
.orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(4)
    .orient("left");

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

var xSelection = "value"
var ySelection = "value"
d3.csv("groupdata.csv", function(error, data) {
  var list = ["value","density","gmp","popChange"]
  
  if (error) throw error;
  draw(data,xSelection,ySelection)
  
  xSelection = generateAxis("x",list,data)
  ySelection = generateAxis("y",list,data)
  
});

function generateAxis(axis,list,data){
var xSelection = "value"
var ySelection = "value"
  for(var i in list){
    d3.select("#"+axis+"Axis").append("option").attr("value",list[i]).text(list[i])
  }
  d3.select("#xAxis").on("change",function(){
    xSelection = d3.select(this).property('value')
    update(data,xSelection,ySelection)
    
  })
  d3.select("#yAxis").on("change",function(){
    ySelection = d3.select(this).property('value')
   
   // draw(data,xSelection,ySelection)
    update(data,xSelection,ySelection)
  })
}

function update(data,xLabel,yLabel){
  data.forEach(function(d) {
    d[xLabel] = +d[xLabel];
    d[yLabel] = +d[yLabel];
  });

  x.domain(d3.extent(data, function(d) { return d[xLabel]; }));
  y.domain(d3.extent(data, function(d) { return d[yLabel] ; }));

d3.selectAll(".axis").remove()
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .text(xLabel);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text(yLabel)

  d3.selectAll("circle")
    .transition().duration(1000)
    .attr("cx", function(d) { return x(d[xLabel]); })
    .attr("cy", function(d) { return y(d[yLabel] ); })
}

function draw(data,xLabel,yLabel){
  
  
    var tip = d3.tip()
        .attr("class","d3-tip")
        .style("font-size","11px")
        .offset([0,30])
    svg.call(tip)
  
  data.forEach(function(d) {
      d[xLabel] = +d[xLabel];
      d[yLabel] = +d[yLabel];
  });

  x.domain(d3.extent(data, function(d) { return d[xLabel];}));
  y.domain(d3.extent(data, function(d) { return d[yLabel];}));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(xLabel);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(yLabel)

  svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", xLabel+"_"+yLabel)
      .attr("r", 10)
      .attr("opacity",.2)
      .attr("cx", function(d) { return x(d[xLabel]); })
      .attr("cy", function(d) { return y(d[yLabel] ); })
      .style("fill", function(d) { return "black"; return color(d.species); })
      .on("mouseover",function(d){
          var tipText = formatTip(d)
          tip.html(tipText)
          tip.show()
      })
      .on("mouseout",function(d){
          tip.hide()
      })
      
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
}
function formatTip(data){
  var formatted = ""
  for (var i in data){
    formatted+= i
    formatted+= ":"
    formatted+= data[i]
    formatted+="</br>"
  }
  
  return formatted
}
</script>
